<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>Load OBJ + MTL Model • three.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>html, body { height:100%; margin:0 } canvas { display:block; }</style>

  <!-- THREE.js core -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>

  <!-- Loaders -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>

  <!-- Orbit Controls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
<script>
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb); // ฟ้าอ่อน

  const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 100);
  camera.position.set(0, 1.5, 3);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(innerWidth, innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);

  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(2, 2, 2);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0x404040)); // แสงรอบๆ

  // โหลด MTL ก่อน แล้วค่อยโหลด OBJ
  const mtlLoader = new THREE.MTLLoader();
  mtlLoader.load('assing3_2.mtl', (materials) => {
    materials.preload();

    const objLoader = new THREE.OBJLoader();
    objLoader.setMaterials(materials);

    objLoader.load('assing3_2.obj', (object) => {
      object.scale.set(1, 1, 1);
      object.position.set(0, 0, 0);
      scene.add(object);
    }, undefined, (err) => {
      console.error('❌ OBJ Load error:', err);
    });

  }, undefined, (err) => {
    console.error('❌ MTL Load error:', err);
  });

  window.addEventListener('resize', () => {
    camera.aspect = innerWidth / innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
  });

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>
